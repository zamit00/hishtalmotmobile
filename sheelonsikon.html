<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formating.css" rel="stylesheet">
    <title>שאלון סיכון השקעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
        }
    </style>
</head>
<body dir="rtl">

    <h1>שאלון סיכון השקעות</h1>

    <form id="riskForm">
        <div class="question">
            <p>1. כמה ניסיון יש לך בשוק ההשקעות?</p>
            <label><input type="radio" name="q1" value="low"> אין ניסיון</label>
            <label><input type="radio" name="q1" value="medium"> ניסיון מועט</label>
            <label><input type="radio" name="q1" value="high"> ניסיון רב</label>
        </div>

        <div class="question">
            <p>2. כיצד היית מתאר את הסובלנות שלך להפסדים?</p>
            <label><input type="radio" name="q2" value="low"> לא מוכן לספוג הפסדים</label>
            <label><input type="radio" name="q2" value="medium"> מוכן להפסיד מעט</label>
            <label><input type="radio" name="q2" value="high"> מוכן להפסיד באופן ניכר</label>
        </div>

        <div class="question">
            <p>3. מהו טווח ההשקעה שלך?</p>
            <label><input type="radio" name="q3" value="low"> קצר טווח (עד שנה)</label>
            <label><input type="radio" name="q3" value="medium"> בינוני טווח (1-5 שנים)</label>
            <label><input type="radio" name="q3" value="high"> ארוך טווח (5 שנים ומעלה)</label>
        </div>

        <div class="question">
            <p>4. איך תרגיש אם ערך ההשקעה שלך ירד ב-20%?</p>
            <label><input type="radio" name="q4" value="low"> אני אפחד ואמכור את ההשקעה</label>
            <label><input type="radio" name="q4" value="medium"> אני אדאג, אבל אמשיך להחזיק</label>
            <label><input type="radio" name="q4" value="high"> אני אבין שזה חלק מההשקעה לטווח הארוך</label>
        </div>

        <div class="question">
            <p>5. עד כמה חשוב לך נזילות בהשקעות שלך?</p>
            <label><input type="radio" name="q5" value="low"> חשוב לי מאוד נזילות</label>
            <label><input type="radio" name="q5" value="medium"> נזילות חשובה אך לא קריטית</label>
            <label><input type="radio" name="q5" value="high"> לא אכפת לי מנזילות</label>
        </div>

        <div class="question">
            <p>6. האם תעדיף השקעה בסיכון גבוה עם פוטנציאל תשואה גבוה או השקעה בטוחה עם תשואה נמוכה?</p>
            <label><input type="radio" name="q6" value="low"> אני מעדיף השקעה בטוחה</label>
            <label><input type="radio" name="q6" value="medium"> אני מוכן לקחת סיכון בינוני</label>
            <label><input type="radio" name="q6" value="high"> אני מחפש השקעות עם פוטנציאל תשואה גבוה</label>
        </div>

        <button type="button" onclick="calculateRisk()">הערכת סיכון</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateRisk() {
            let riskScore = 0;
            const form = document.forms['riskForm'];
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6'];
           
            questions.forEach(q => {
                const answer = form[q].value;
                if (answer === 'low') riskScore += 1;
                else if (answer === 'medium') riskScore += 2;
                else if (answer === 'high') riskScore += 3;
            });

            let riskLevel = '';
            if (riskScore <= 8) riskLevel = 'נמוכה';
            else if (riskScore <= 12) riskLevel = 'בינונית';
            else riskLevel = 'גבוהה';

            document.getElementById('result').innerText = `רמת הסיכון שלך היא: ${riskLevel}`;
            location.href='index.html';
        }
    </script>

</body>
</html>
